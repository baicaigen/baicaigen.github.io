<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>在线报名</title>
<link type="text/css" rel="stylesheet" href="css.css" />
</head>





<body>
<div class="yemian">
<h1 class="h1">下面就开始在线报名吧<span>（以下信息是报名专智博客的重要依据，请认真填写）</span></h1>
<form action="#" method="post">
<table>
  <tr>
    <td class="biaodan">姓名<span class="hong">*</span></td>
    <td><input name="姓名" type="text" value="报名重要依据，请认真填写"  class="text1" /></td>
  </tr>
  <tr>
    <td class="biaodan">电话<span class="hong">*</span></td>
    <td><input name="电话" type="text" value="报名重要依据，请认真填写" class="text2" /></td>
  </tr>
  <tr>
    <td class="biaodan">性别<span class="hong">*</span></td>
    <td><input name="p" type="radio" value="" />男
 	    <input name="p" type="radio" value="" />女
 	    <input name="p" type="radio" value="" />其他
    </td>
  </tr>
  <tr>
    <td class="biaodan">邮箱<span class="hong">*</span></td>
    <td><input name="" type="text" class="text3" /></td>
  </tr>
  <tr>
    <td class="biaodan">意向课程<span class="hong">*</span></td>
    <td><select name="" class=" caidan">
		<option>网页平面UI设计就业班</option>
	   	<option>网页平面UI设计基础班</option>
 	    <option>网页平面UI设计周末班</option>
        </select></td>
  </tr>
  <tr>
    <td class="biaodan">了解专智渠道</td>
    <td><input name="I" type="checkbox" value="" />baidu
	    <input name="I" type="checkbox" value="" />专智老学员
 	    <input name="I" type="checkbox" value="" />朋友推荐
	    <input name="I" type="checkbox" value="" />CSDN网站
  	    <input name="I" type="checkbox" value="" />视屏教学
  	    <input name="I" type="checkbox" value="" />其他
    </td>
  </tr>
  <tr>
    <td class="biaodan">留言</td>
    <td><textarea name="" cols="50" rows="5"  class="123text">请简述您有没有设计基础，以及为什么选择学习网页平面UI设计？</textarea></td>
  </tr>
  <tr>
    <td></td>
    <td><input name="提交" type="submit" value="提交" /></td>
  </tr>
</table>
</form>
</div>
</body>
</html>
